<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <title>BodyBlitz</title>
</head>
<body>
    <header class="text-center my-8">
        <h1 class="text-2xl font-semibold mb-6 mx-auto">What are your Goals?</h1>
    </header>
    <div class="mx-auto">
        <div class="ml-4 mr-4 bg-gray-100 shadow-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block p-2.5 my-4 flex item-center mb-2 h-14">
            <span class="my-auto font-semibold">Weight Loss</span>
            <input type="checkbox" name="" id="" class="ml-auto w-5 h-5 my-auto border border-blue-500">
        </div>
        <div class="ml-4 mr-4 bg-gray-100 shadow-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block p-2.5 my-4 flex item-center mb-2 h-14">
            <span class="my-auto font-semibold">Muscle Gain</span>
            <input type="checkbox" name="" id="" class="ml-auto w-5 h-5 my-auto">
        </div>
        <div class="ml-4 mr-4 bg-gray-100 shadow-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block p-2.5 my-4 flex item-center mb-2 h-14">
            <span class="my-auto font-semibold">Flexibility and Mobility</span>
            <input type="checkbox" name="" id="" class="ml-auto w-5 h-5 my-auto">
        </div>
        <div class="ml-4 mr-4 bg-gray-100 shadow-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block p-2.5 my-4 flex item-center mb-2 h-14">
            <span class="my-auto font-semibold">General Fitness</span>
            <input type="checkbox" name="" id="" class="ml-auto w-5 h-5 my-auto">
        </div>
        <div class="ml-4 mr-4 bg-gray-100 shadow-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block p-2.5 my-4 flex item-center mb-2 h-14">
            <span class="my-auto font-semibold">Event-Specific Training</span>
            <input type="checkbox" name="" id="" class="ml-auto w-5 h-5 my-auto">
        </div>
        <div class="ml-4 mr-4 bg-gray-100 shadow-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block p-2.5 my-4 flex item-center mb-2 h-14">
            <span class="my-auto font-semibold">Mindfulness and Mental Health</span>
            <input type="checkbox" name="" id="" class="ml-auto w-5 h-5 my-auto">
        </div>
    </div>
    <footer class="mt-64 mx-4">
        <button id="confirmButton" class="text-white bg-blue-400 hover:bg-primary-700 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-2xl px-5 py-2.5 text-center mr-2 mb-2 w-full h-14">Confirm</button>
    </footer>
    <script src="index.js"></script>
</body>
</html>
