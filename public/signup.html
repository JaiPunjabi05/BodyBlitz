<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create an Account</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mx-auto px-4 py-16">
    <div class="rounded-lg px-8 py-10">
      <h1 class="text-2xl font-semibold mb-6">Create an Account</h1>
      <form action="#">
        <div class="mb-6">
          <input placeholder="First Name" type="text" id="firstName" class="bg-gray-100 shadow-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5">
        </div>
        <div class="mb-6">
          <input placeholder="Last Name" type="text" id="lastName" class="bg-gray-100 shadow-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5">
        </div>
        <div class="mb-6">
          <input placeholder="Email" type="email" id="email" class="bg-gray-100 shadow-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5">
        </div>
        <div class="mb-6">
          <input placeholder="Password" type="password" id="password" class="bg-gray-100 shadow-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5">
        </div>
        <div class="flex items-center justify-between mb-6">
          <div class="flex items-center">
            <input type="checkbox" id="terms" class="w-4 h-4 text-primary-600 bg-gray-100 rounded border-gray-300 focus:ring-primary-500 focus:ring-2">
            <label for="terms" class="text-sm ml-2 text-gray-700">By proceeding, I agree to all <a href="#" class="underline text-blue-500">T&Cs</a> and <a href="#" class="underline text-blue-500">Privacy Policy</a></label>
          </div>
        </div>
      </form>

      <footer class="absolute bottom-0 mb-8 mx-12">
        <div class="text-center">
            <button id="createAccountButton" type="submit" class="mx-auto text-white bg-blue-400 hover:bg-primary-700 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 w-full">Create an Account</button>
        </div>

        <div class="text-center">
            <div class="flex items-center mt-8 mb-8">
                <hr class="w-full border-t border-gray-400">
                <div class="px-4 text-gray-500">or</div>
                <hr class="w-full border-t border-gray-400">
            </div>
            <div class="flex justify-center mx-4 my-4 h-16">
              <a href="#" class="border border-black text-gray-600 hover:text-gray-700 flex items-center justify-center px-4 py-2 rounded-lg shadow-sm focus:ring-4 focus:ring-gray-300 mx-2 my-2">
                <img src="images/google.png" alt="" class="h-8 w-8">
              </a>
              <a href="#" class="border border-black text-gray-600 hover:text-gray-700 flex items-center justify-center px-4 py-2 rounded-lg shadow-sm focus:ring-4 focus:ring-gray-300 mx-2 my-2">
                <img src="images/facebook.jpg" alt="" class="h-8 w-8">
              </a>
            </div>
        </div>

        <div class="text-sm text-center">
          Already have an account? <a href="login.html" class="underline text-primary-600 hover:text-primary-700 text-blue-500">Login</a>
        </div>
      </footer>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
